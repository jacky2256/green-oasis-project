{% load roses_tags %}
{% load i18n %}
<header class="header bg-success text-white py-2">
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between">
            <div class="d-flex justify-content-center align-items-center">
                <a href="{% url 'roses:home' %}" class="text-white header-title">Green Oasis</a>
            </div>
            <div class="d-flex flex-column flex-lg-row justify-content-lg-between">
                <div class="col d-flex justify-content-center dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {% trans "Сорта роз" %}
                    </button>
                    <ul class="dropdown-menu cotegory-menu" aria-labelledby="dropdownMenuButton1">
                        <a class='categories-item' href="{% url 'roses:roses-list' %}">
                            <li>{% trans "Все розы" %}</li>
                        </a>
                        {% get_categories as categories %}
                        {% for category in categories %}
                        <a class="categories-item" href="{% url 'roses:roses-category-list' category.slug %}">
                            <li>{{ category.name }}</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center account">
                    <a href="#">{% trans "Войти" %}</a>
                    <a href="{% url 'roses:about' %}">{% trans "О Нас" %}</a>
                    <a href="{% url 'contacts:contacts' %}">{% trans "Контакты" %}</a>
                    <a href="{% url 'roses:roses-list' %}">{% trans "Наш ассортимент" %}</a>
                </div>
            </div>
        </div>

    </div>

    </div>
</header>
